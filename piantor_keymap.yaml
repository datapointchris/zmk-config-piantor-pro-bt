layout: {zmk_keyboard: corne}
layers:
  BASE:
  - [TAB, Q, W, E, R, T, Y, U, I, O, P, \]
  - [ESC, {t: A, h: LGUI}, {t: S, h: LSHIFT}, {t: D, h: LALT}, {t: F, h: LCTRL}, G, H, {t: J, h: RCTRL}, {t: K, h: RALT}, {t: L, h: RSHIFT}, {t: ;, h: RGUI}, '''']
  - [SYSTEM, Z, X, C, V, B, N, M, ',', ., /, SYSTEM]
  - ['', {t: BSPC, h: NPAD}, {t: DEL, h: NAV}, {t: RET, h: DEVLEFT}, {t: SPACE, h: DEVLEFT}, Aero/Caps]
  DEVLEFT:
  - ['`', '!', '@', '%', '&', '?', '', '', '', '', '', '']
  - ['#', ^, '=', _, $, '*', '', '', '', '', '', '']
  - ['~', <, '|', '-', '>', '', '', '', '', '', '', '']
  - ['', ▽, ▽, {type: held}, ▽, ▽]
  NPAD:
  - ['', '', '', PgUp, '', '', +, 7, 8, 9, '-', '|']
  - [▽, '', HOME, PgDn, END, INSERT, _, {t: 4, h: RCTRL}, {t: 5, h: RALT}, {t: 6, h: RSHIFT}, {t: ':', h: RGUI}, '-']
  - [▽, '', '', '', '', '', ',', 1, 2, 3, ., ENTER]
  - [▽, {type: held}, ▽, ▽, 0, 0]
  SYSTEM:
  - [BT CLR, BT 0, BT 1, BT 2, BT 3, RGB TOG, '', '', VOL UP, '', '', BT CLR ALL]
  - ['&bootloader', RGB EFF, RGB HUI, RGB SAI, RGB BRI, 'CTRL ALT DEL', '', PREV, PP, NEXT, '', '&bootloader']
  - [{type: held}, RGB EFR, RGB HUD, RGB SAD, RGB BRD, '', '', '', VOL DN, '', '', '&sys_reset']
  - ['', OUT USB, OUT BLE, '', '', '']
  NAV:
  - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11, F12]
  - [▽, LGUI, LSHIFT, LALT, LCTRL, ▽, LEFT, DOWN, UP, RIGHT, '', '']
  - [▽, ▽, ▽, ▽, ▽, ▽, '', '', '', '', '', '']
  - ['', ▽, {type: held}, ▽, '', '']
combos:
  - {p: [1, 2], k: '~', l: [BASE]}
  - {p: [15, 16], k: '(', l: [BASE]}
  - {p: [14, 15], k: '[', l: [BASE]}
  - {p: [14, 16], k: '{', l: [BASE], a: top, o: -0.05}
  - {p: [13, 14], k: '_', l: [BASE]}
  - {p: [19, 20], k: ')', l: [BASE]}
  - {p: [20, 21], k: ']', l: [BASE]}
  - {p: [19, 21], k: '}', l: [BASE], a: top, o: -0.05}
  - {p: [21, 22], k: '-', l: [BASE]}
